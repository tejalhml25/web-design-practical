<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
    <style>
        /* Minimal styling for the table */
        table {
            width: 70%;
            border: 1px solid #ddd;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            background-color: #fff;
        }

        caption {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
        }

        /* Alternating row colors */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        /* Hover effect for rows */
        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* Border styling for better separation */
        td, th {
            border: 1px solid #ddd;
        }

        /* Adding some space around the table */
        table, th, td {
            border-spacing: 0;
        }
    </style>
</head>
<body>

<h1>Information</h1>
<hr>

<table>
    <caption>Student Information Data</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll no.</th>

        </tr>
    </thead>
