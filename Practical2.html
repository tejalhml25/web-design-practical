<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: white;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        footer {
            background-color: light grey;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my webpage</p>
    </header>

    <section>
        <h2>Latest Articles</h2>

        <article>
            <h3>Article One</h3>
            <p>This is the content of the first article.</p>
        </article>

        <article>
            <h3>Article Two</h3>
            <p>This is the content of the second article.</p>
        </article>

    </section>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
